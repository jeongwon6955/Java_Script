<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2ff1512d45.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <section class="questions">
        <article class="question">
            <div class="box">
                <div class="title">
                    웹디자인이란?
                </div>
                <button class="btn">
                    <span class="show-btn">
                        <i class="fa-solid fa-plus"></i>
                    </span>
                    <span class="remove-btn">
                        <i class="fa-solid fa-minus"></i>
                    </span>
                </button>
            </div>
                <div class="question-answer">
                        웹사이트를 디자인(꾸미는것)을 하는 것을 의미한다<br>
                        웹디자인 개발자는 크게 프론트엔드 백엔드로 나눌 수 있다<br>
                </div>
        </article>
        <article class="question">
            <div class="box">
                <div class="title">
                    프론트엔드란?
                </div>
                <button class="btn">
                    <span class="show-btn">
                        <i class="fa-solid fa-plus"></i>
                    </span>
                    <span class="remove-btn">
                        <i class="fa-solid fa-minus"></i>
                    </span>
                </button>
            </div>
                <div class="question-answer">
                    프론트엔드란 사용자에게 보여지는 화면을 구현하는 개발자이다<br>
                    프론트엔드에서 쓰는 언어는 HTML, CSS, JAVA-SCRIPT, REACT등이 있다 
                </div>
        </article>
        <article class="question">
            <div class="box">
                <div class="title">
                    백엔드란?
                </div>
                <button class="btn">
                    <span class="show-btn">
                        <i class="fa-solid fa-plus"></i>
                    </span>
                    <span class="remove-btn">
                        <i class="fa-solid fa-minus"></i>
                    </span>
                </button>
            </div>
                <div class="question-answer">
                    백엔드란 사용자에게 보여지지않는 서버 등을 만드는 역할을 하는 개발자이다<br>
                    백엔드에 사용하는 언어는 PHP, JAVA NODE.JS 등이 있다
                </div>
        </article>
    </section>
    
    <script src="app.js"></script>
</body>
</html>
