<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2ff1512d45.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <h1>올해 우승컵을든 축구 팀</h1>
    <section class="container">
        <header class="img">
            <img src="https://thumb.mt.co.kr/06/2025/05/2025052206293494449_3.jpg" alt="">
        </header>
        <div class="title">
            토트넘
        </div>
        <div class="little-title">
            유로파 우승
        </div>
        <div class="text">
            유로파 결승에서 맨유를 1대0으로 잡으며 17년간에 무관을 깨고 우승하였다
        </div>
        <div class="button-box">
            <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
        <div class="random-button">
            <button class="surprise-button"><i class="fa-solid fa-shuffle"></i></button>
        </div>
    </section>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
